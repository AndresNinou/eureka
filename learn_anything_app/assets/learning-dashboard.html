<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-title {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .dashboard-subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.95em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            font-size: 1.2em;
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .session-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .session-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .session-topic {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .session-date {
            font-size: 0.85em;
            color: #666;
        }

        .session-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #555;
        }

        .session-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .accuracy-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .accuracy-high {
            background: #4caf50;
            color: white;
        }

        .accuracy-medium {
            background: #ff9800;
            color: white;
        }

        .accuracy-low {
            background: #f44336;
            color: white;
        }

        .roadmap-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .roadmap-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #764ba2;
            transition: all 0.3s ease;
        }

        .roadmap-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .roadmap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .roadmap-topic {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .roadmap-progress {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .next-milestone {
            font-size: 0.9em;
            color: #555;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .achievements {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .achievement-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .achievement-item {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: #333;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .achievement-item:hover {
            transform: translateY(-5px);
        }

        .achievement-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .achievement-title {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .achievement-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .achievement-date {
            font-size: 0.8em;
            color: #888;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-roadmap {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-flashcards {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .btn-new-session {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }

            .dashboard-title {
                font-size: 2em;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .achievement-list {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Learning Dashboard</h1>
            <p class="dashboard-subtitle">Track your progress and continue your learning journey</p>
        </div>

        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be dynamically inserted here -->
        </div>

        <div class="content-grid">
            <div class="section">
                <h2 class="section-title">
                    <span class="section-icon">üìö</span>
                    Recent Sessions
                </h2>
                <div class="session-list" id="session-list">
                    <!-- Sessions will be dynamically inserted here -->
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">
                    <span class="section-icon">üó∫Ô∏è</span>
                    Current Roadmaps
                </h2>
                <div class="roadmap-list" id="roadmap-list">
                    <!-- Roadmaps will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <div class="achievements">
            <h2 class="section-title">
                <span class="section-icon">üèÜ</span>
                Recent Achievements
            </h2>
            <div class="achievement-list" id="achievement-list">
                <!-- Achievements will be dynamically inserted here -->
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn btn-roadmap" onclick="startNewRoadmap()">
                üó∫Ô∏è New Roadmap
            </button>
            <button class="action-btn btn-flashcards" onclick="startFlashcardSession()">
                üÉè Flashcards
            </button>
            <button class="action-btn btn-new-session" onclick="startNewSession()">
                ‚ú® Quick Session
            </button>
        </div>
    </div>

    <script>
        // Dashboard state
        let dashboardData = {};

        // Initialize dashboard
        function initializeDashboard() {
            dashboardData = window.openai?.toolOutput || {};
            
            if (dashboardData.stats) {
                renderStats(dashboardData.stats);
                renderRecentSessions(dashboardData.recent_sessions || []);
                renderCurrentRoadmaps(dashboardData.current_roadmaps || []);
                renderAchievements(dashboardData.achievements || []);
            } else {
                // Show empty state
                showEmptyState();
            }
        }

        function renderStats(stats) {
            const statsGrid = document.getElementById('stats-grid');
            
            const statItems = [
                {
                    icon: 'üìñ',
                    value: stats.total_sessions || 0,
                    label: 'Total Sessions'
                },
                {
                    icon: 'üÉè',
                    value: stats.cards_studied || 0,
                    label: 'Cards Studied'
                },
                {
                    icon: 'üéØ',
                    value: stats.topics_learned || 0,
                    label: 'Topics Learned'
                },
                {
                    icon: 'üî•',
                    value: stats.study_streak || 0,
                    label: 'Day Streak'
                },
                {
                    icon: 'üìä',
                    value: `${stats.average_accuracy || 0}%`,
                    label: 'Avg Accuracy'
                },
                {
                    icon: '‚è±Ô∏è',
                    value: '2.5h',
                    label: 'Total Time'
                }
            ];
            
            statsGrid.innerHTML = statItems.map(stat => `
                <div class="stat-card">
                    <div class="stat-icon">${stat.icon}</div>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function renderRecentSessions(sessions) {
            const sessionList = document.getElementById('session-list');
            
            if (sessions.length === 0) {
                sessionList.innerHTML = '<p style="text-align: center; color: #666;">No recent sessions</p>';
                return;
            }
            
            sessionList.innerHTML = sessions.map(session => {
                const accuracyClass = session.accuracy >= 80 ? 'accuracy-high' : 
                                   session.accuracy >= 60 ? 'accuracy-medium' : 'accuracy-low';
                
                return `
                    <div class="session-item" onclick="resumeSession('${session.topic}')">
                        <div class="session-header">
                            <div class="session-topic">${session.topic}</div>
                            <div class="session-date">${formatDate(session.date)}</div>
                        </div>
                        <div class="session-stats">
                            <div class="session-stat">
                                üÉè ${session.cards_completed} cards
                            </div>
                            <div class="session-stat">
                                üìä <span class="accuracy-badge ${accuracyClass}">${session.accuracy}%</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderCurrentRoadmaps(roadmaps) {
            const roadmapList = document.getElementById('roadmap-list');
            
            if (roadmaps.length === 0) {
                roadmapList.innerHTML = '<p style="text-align: center; color: #666;">No active roadmaps</p>';
                return;
            }
            
            roadmapList.innerHTML = roadmaps.map(roadmap => `
                <div class="roadmap-item" onclick="continueRoadmap('${roadmap.topic}')">
                    <div class="roadmap-header">
                        <div class="roadmap-topic">${roadmap.topic}</div>
                        <div class="roadmap-progress">${roadmap.progress}% complete</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${roadmap.progress}%"></div>
                    </div>
                    <div class="next-milestone">
                        üéØ Next: ${roadmap.next_milestone}
                    </div>
                </div>
            `).join('');
        }

        function renderAchievements(achievements) {
            const achievementList = document.getElementById('achievement-list');
            
            if (achievements.length === 0) {
                achievementList.innerHTML = '<p style="text-align: center; color: #666;">No achievements yet</p>';
                return;
            }
            
            achievementList.innerHTML = achievements.map(achievement => `
                <div class="achievement-item">
                    <div class="achievement-icon">üèÜ</div>
                    <div class="achievement-title">${achievement.title}</div>
                    <div class="achievement-description">${achievement.description}</div>
                    <div class="achievement-date">${formatDate(achievement.earned_date)}</div>
                </div>
            `).join('');
        }

        function showEmptyState() {
            document.getElementById('stats-grid').innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                    <h3>Welcome to your Learning Dashboard! üéì</h3>
                    <p>Start your learning journey by creating a roadmap or practicing with flashcards.</p>
                </div>
            `;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Action functions
        function startNewRoadmap() {
            // This would trigger the roadmap generation tool
            alert('Starting new roadmap generation...');
        }

        function startFlashcardSession() {
            // This would trigger the flashcard session tool
            alert('Starting flashcard session...');
        }

        function startNewSession() {
            // This would trigger a quick learning session
            alert('Starting quick session...');
        }

        function resumeSession(topic) {
            // This would resume a specific session
            alert(`Resuming session: ${topic}`);
        }

        function continueRoadmap(topic) {
            // This would continue a specific roadmap
            alert(`Continuing roadmap: ${topic}`);
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', initializeDashboard);
        
        // Also initialize if data becomes available later
        if (window.openai?.toolOutput) {
            initializeDashboard();
        }
    </script>
</body>
</html>
